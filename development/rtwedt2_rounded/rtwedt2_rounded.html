<!DOCTYPE html >
<!--Rounded corner assignment-->

<head>
<title>Rounded Corners</title>

    <link rel="icon" type="image/ico" href="development/rtwedt_rounded/icon.ico">

<style>

.rounded {
	width:50%;
	margin-left:auto;
	margin-right:auto;
	border:solid;
	border-width:5px;
	border-color:green;
	background:#0C0;
	
	-webkit-border-radius: 20px;
	-moz-border-radius: 20px;
	-ms-border-radius: 20px;
	-o-border-radius: 20px;
	border-radius: 20px;
}
</style>

</head>

<body>

<div class="rounded">
<p style="text-align:center">This is a box with rounded corners</p>
</div> <!--end div round-->


</body>
</html>
